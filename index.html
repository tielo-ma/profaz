<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profaz</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Aqui estou criando o cabeçalho da pagina, onde ficara o menu e o logo da empresa-->
    <header>
        <img src="https://static.vecteezy.com/system/resources/previews/017/177/942/non_2x/sm-symbol-trademark-on-transparent-background-free-png.png" alt="logo">
        <ul>
            Sobre
            Acesso
            Geneticas
            Contato
        </ul>

    </header>
    <!--Aqui ficara as interações onde o cliente podera passar as imagens com um visual bem agradavel-->
    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="https://www.bmw.com.br/content/dam/bmw/common/all-models/m-series/m4-coupe/2024/navigation/bmw-m-series-m4-cs-modelfinder.png" alt="pri-car">
                </div>
                <div class="content">
                     <p class="pri-info">Unico dono</p>
                    <h2>
                        Ferrari
                    </h2>
                    <p class="pri-desc">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus amet reiciendis facilis dolorum. Quo, ipsa. Vitae eaque explicabo, sint earum dolor 
                        minima molestiae maxime nobis. Assumenda rem ex mollitia itaque.
                    </p>
                    <button class="infor">
                        Saiba mais
                    </button>
                </div>
            </div>
        </div>
        <!--Aqui estou adicionando as duas setas onde o usuário podera passar as imagens para apresentacao-->
        <div class="arrows">
            <button><img src="https://cdn-icons-png.flaticon.com/512/860/860790.png" alt="seta esquerda"></button>
            <button><img src="https://cdn-icons-png.flaticon.com/512/154/154697.png" alt="seta direita"></button>
        </div>

        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
